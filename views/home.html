<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untrapd Admin</title>
    
    <link rel="stylesheet" href="../public/styles/tailwind-css/style.css">
    <link rel="stylesheet" href="../public/styles/styles.css">
</head>
<body>

<div class="min-h-screen bg-black text-white py-32">
    <div class="flex justify-center items-center mx-auto">
        <img src="../public/img/logo-text-nobg.png" class="h-56 w-auto" alt="" srcset="">
    </div>
    <form action="" class="mx-auto md:w-1/2 px-8 justify-center">
        <div class="flex items-center bg-gray-800 rounded-t border-b border-gray-900 mx-5">
            <label class="text-right w-20 mr-8" for="username">Username</label>
            <input class="flex-1 py-3 px-3 pl-0 bg-transparent" type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="flex items-center bg-gray-800 rounded-b mx-5">
            <label class="text-right w-20 mr-8" for="Password">Password</label>
            <input class="flex-1 py-3 px-3 pl-0 bg-transparent" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="flex justify-evenly mx-auto">
            <button class="px-14 mt-10 py-3 rounded hover:bg-red-800 flex items-center" style="background-color: #ab0000;">
                <span>Log-in</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg> 
            </button>
            <button class="px-14 mt-10 py-3 rounded bg-blue-100 hover:bg-blue-200 text-black flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="30px" height="30px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                <span>Sign-in</span>
            </button>
        </div>
    </form>
</div>

    <script src="../public/js/main.js"></script>
</body>
</html>
